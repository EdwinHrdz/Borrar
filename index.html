<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Calculadora de Préstamos</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to right, red, pink);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .contenedor {
        padding: 20px;
        border: 2px solid #fff;
        border-radius: 15px;
        background-color: rgba(255, 255, 255, 0.8);
        width: 80%;
        max-width: 500px;
    }

    .slider {
        -webkit-appearance: none;
        width: 100%;
        height: 15px;
        border-radius: 5px;
        background: red;
        outline: none;
        opacity: 0.7;
        -webkit-transition: .2s;
        transition: opacity .2s;
    }

    .slider:hover {
        opacity: 1;
    }

    .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 35px;
        height: 35px;
        border-radius: 50%;
        background: #ffffff;
        cursor: pointer;
    }

    .slider::-moz-range-thumb {
        width: 35px;
        height: 35px;
        border-radius: 50%;
        background: #ffffff;
        cursor: pointer;
    }
    
    .informacion {
        margin-top: 20px;
    }
</style>
<script>
    function actualizarValor(valor) {
        document.getElementById("monto").innerHTML = valor;
        calcularCuota();
    }

    function calcularCuota() {
        const monto = document.getElementById("sliderPrestamo").value;
        const plazo = document.getElementById("plazoPrestamo").value;
        const cuotaMensual = monto / plazo;
        document.getElementById("cuotaMensual").innerHTML = cuotaMensual.toFixed(2);
    }
</script>
</head>
<body>

<div class="contenedor">
    <h2>Calculadora de Préstamos</h2>

    <label for="sliderPrestamo">Monto del préstamo:</label>
    <input type="range" id="sliderPrestamo" min="1000" max="100000" value="1000" step="1000" class="slider" oninput="actualizarValor(this.value)">
    <p>$<span id="monto">1000</span> pesos</p>

    <div class="informacion">
        <label for="plazoPrestamo">Plazo del préstamo (meses):</label>
        <input type="number" id="plazoPrestamo" value="12" onchange="calcularCuota()">
        <p>Cuota mensual estimada: $<span id="cuotaMensual">83.33</span> pesos</p>
    </div>
</div>

</body>
</html>
